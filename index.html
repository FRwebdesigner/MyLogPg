<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Login Page</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="#" class="nav_logo">MyLoginPage</a>
    
            <ul class="nav_items">
                <li class="nav_item">
                    <a href="#" class="nav_link">Inicio</a>
                    <a href="#" class="nav_link">Productos</a>
                    <a href="#" class="nav_link">Atencion</a>
                    <a href="#" class="nav_link">Contacto</a>
                </li>
            </ul>
            <button class="button" id="form-open">Registrarse</button>
        </nav>
    </header>
    <section class="home">
        <div class="form_container">
            <i class="uil uil-times form_close"></i>
            <div class="form login_form">
                <form action="#">
                 <h2> Login </h2>
                 <div class="input_box">
                    <input type="email" placeholder="Ingresa tu Email"  required />
                    <i class="uil uil-envelope-alt email"></i>
                 </div>
                 <div class="input_box">
                    <input type="password" placeholder="Ingresa tu Contraseña" required />
                    <i class="uil uil-lock password"></i>
                    <i class="uil uil-eye-slash pw_hide"></i>
                 </div>
                 <div class="option_field">
                    <span class="checkbox">
                        <input type="checkbox" id="check">
                        <label for="check">Recuérdala</label>
                    </span>
                    <a href="#" class="forgot_pw">¿Olvido su Contraseña?</a>
                 </div>
                 <button class="button">Registrarse</button>
                 <div class="login_signup">
                    ¿No tiene una cuenta? <a href="#" id="signup">Inscribirse</a>
                 </div>
                </form>
            </div>
            <div class="form signup_form">
                <form action="#">
                 <h2> Sign-Up </h2>
                 <div class="input_box">
                    <input type="email" placeholder="Ingresa tu Email"  required />
                    <i class="uil uil-envelope-alt email"></i>
                 </div>
                 <div class="input_box">
                    <input type="password" placeholder="Crea tu Contraseña" required />
                    <i class="uil uil-lock password"></i>
                    <i class="uil uil-eye-slash pw_hide"></i>
                 </div>
                 <div class="input_box">
                    <input type="password" placeholder="Confirma tu Contraseña" required />
                    <i class="uil uil-lock password"></i>
                    <i class="uil uil-eye-slash pw_hide"></i>
                 </div>
                 <button class="button">Inscribirse</button>
                 <div class="login_signup"> ¿Ya tiene una cuenta? <a href="#" id="login">Registrese</a>
                 </div>
                </form>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
